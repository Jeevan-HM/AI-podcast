<!DOCTYPE html>
<html>
<head>
    <title>Download Files</title>
    <style>
        /* Reset some default styles */
        body, h1, p, ul, li, a {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .download-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Files</h1>
        <p>Click the links below to download the files:</p>
        <ul>
            <li><a href="/download_audio" class="download-link">Download Podcast.mp3</a></li>
            <li><a href="/download_text" class="download-link">Download Podcast_Transcript.txt</a></li>
            <li><a href="/download_voice_id" class="download-link">Download Speaker_Voice_id.txt</a></li>
        </ul>
    </div>
</body>
</html>
